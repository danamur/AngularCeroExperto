<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la página del Artista.
            </a>
        </p>
    </div>

    <div class="col-4 text-right">

        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>

    </div>
</div>

<div class="row mt-5">
    <div class="col">

        <table class="table">
            <thead>
                <tr class="text-light">
                    <th>Foto</th>
                    <th>Canción</th>
                    <th>Album</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody class="text-light">
                <tr *ngFor="let track of topTracks">
                    <th>
                        <img [src]="track.album.images | noimage " class="img-thumb">
                    </th>
                    <th>{{track.name}}</th>
                    <th>{{track.album.name}}</th>
                    <th>
                        <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </th>
                </tr>
            </tbody>
        </table>

    </div>
</div>
